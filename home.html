<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e1621;
      color: #fff;
      padding: 20px;
    }
    #welcome {
      color: #4fc3f7;
      text-align: center;
    }
    #coin {
      text-align: center;
      color: #ffca28;
      margin-bottom: 20px;
    }
    .channel {
      background: #1b2430;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .channel b {
      font-size: 18px;
      color: #4fc3f7;
    }
    .channel p {
      margin: 8px 0;
    }
    .channel button {
      padding: 10px 15px;
      margin-right: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sub-btn {
      background: #4caf50;
      color: #fff;
    }
    .sub-btn:hover {
      background: #45a049;
    }
    .buy-btn {
      background: #f44336;
      color: #fff;
    }
    .buy-btn:hover {
      background: #e53935;
    }
  </style>
</head>
<body>

<h1 id="welcome">Loading...</h1>
<h2 id="coin">Coins: 0</h2>

<h3>Channels</h3>
<div id="channels"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

/* ðŸ”¹ Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyA7VLHdjPqf_tobSiBczGbN8H7YlFwq9Wg",
  authDomain: "magnetic-alloy-467611-u7.firebaseapp.com",
  databaseURL: "https://magnetic-alloy-467611-u7-default-rtdb.firebaseio.com",
  projectId: "magnetic-alloy-467611-u7",
  storageBucket: "magnetic-alloy-467611-u7.firebasestorage.app",
  messagingSenderId: "589500919880",
  appId: "1:589500919880:web:15c3e68f5e7e1fbf51687d"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ðŸ”¹ USER ID TEKSHIRISH */
const params = new URLSearchParams(window.location.search);
const userId = params.get("user");

if (!userId) {
  alert("Login qilinmagan!");
  window.location.href = "index.html";
  throw new Error("User ID yoâ€˜q");
}

const userRef = ref(db, "users/" + userId);
const channelsRef = ref(db, "channels");

/* ðŸ”¹ USER DATA */
onValue(userRef, snap => {
  if (!snap.exists()) {
    alert("User topilmadi!");
    window.location.href = "index.html";
    return;
  }
  const u = snap.val();
  document.getElementById("welcome").innerText = "Welcome, " + (u.name || "User");
  document.getElementById("coin").innerText = "Coins: " + (u.coin || 0);
});

/* ðŸ”¹ CHANNELS */
onValue(channelsRef, snap => {
  const box = document.getElementById("channels");
  box.innerHTML = "";

  snap.forEach(ch => {
    const c = ch.val();
    const id = ch.key;

    const div = document.createElement("div");
    div.classList.add("channel");
    div.innerHTML = `
      <b>${c.name}</b>
      <p>Subscribers: ${c.subscribers || 0}</p>
      <button id="sub-${id}" class="sub-btn">Subscribe (+1 coin)</button>
      <button id="buy-${id}" class="buy-btn">Buy (-2 coins)</button>
    `;
    box.appendChild(div);

    /* SUBSCRIBE */
    document.getElementById("sub-" + id).onclick = async () => {
      const u = (await get(userRef)).val();
      await update(userRef, { coin: (u.coin || 0) + 1 });
      alert("+1 coin");
    };

    /* BUY */
    document.getElementById("buy-" + id).onclick = async () => {
      const u = (await get(userRef)).val();
      if ((u.coin || 0) < 2) {
        alert("Coin yetarli emas");
        return;
      }
      await update(userRef, { coin: u.coin - 2 });

      const cSnap = await get(ref(db, "channels/" + id));
      await update(ref(db, "channels/" + id), {
        subscribers: (cSnap.val().subscribers || 0) + 1
      });

      alert("Buyurtma qabul qilindi");
    };
  });
});
</script>

</body>
</html>
